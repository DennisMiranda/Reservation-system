<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas en Restaurant</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"> 
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>

<body>
    <div class="container">
        <h2>Reserve en RESTAURANTE.</h2>
        <p>Direccion de restaurante</p>
        <div class="services">
            <p><strong>Servicios de Reserva</strong></p>
            <ul>
                <li>Welcome Drink de cortesía</li>
                <li>Celebra tu cumpleaños </li>
                <li>Vive un momento romántico</li>
                <li>Eventos sociales</li>
            </ul>
        </div>

        <div>
        <label for="adults">Adultos</label>
        <div class="btn">
            <button onclick="handleButton('subtract', 'adults')" class="btn_min_add" id="btn_adult_subtract">-</button>
            <input type="number" id="adults" value="0" min="0" max="10">
            <button onclick="handleButton('add', 'adults')" class="btn_min_add" id="btn_adult_add">+</button>
        </div>
        </div>
        <div>
        <label for="children">Niños (mayores de 12 años)</label>
        <div class="btn">
            <button onclick="handleButton('subtract', 'children')" class="btn_min_add" id="btn_children_subtract">-</button>
            <input type="number" id="children" value="0" min="0" max="10">
            <button onclick="handleButton('add', 'children')" class="btn_min_add" id="btn_children_add">+</button>
        </div>
        </div>


        <div>
            <label for="open-calendar-btn">Fecha</label>
            <div id="date_options" class="date-options">
                <button id="open-calendar-btn">Abrir calendario</button>
                <div id="calendar-container" class="hidden">
                    <div id="calendar"></div>
                </div>
            </div>
            <p id="selected-date"></p>
        </div>

        <div>
            <label for="meal-options">Escoge tu horario</label>
            <select id="meal-options" class="meal-options"></select>
            <div class="meal-options"></div>
            <button>ALMUERZO 12:00 - 16:00</button>
            <button>CENA 18:00 - 22:00</button>
        </div>
        <div>
            <button class="continue">CONTINUAR</button>
        </div>
        <p class="contact">Llámenos al <a href="telefono">952999000</a> si tiene cualquier duda.</p>
    </div>
    <script src="index.js"></script>
</body>
</html>
